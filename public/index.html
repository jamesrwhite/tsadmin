<!doctype html>
<html ng-app="tsadmin">
<head>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<title>tsadmin</title>
</head>
<body ng-controller="MainController">
	<div class="container">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Connections</th>
					<th>Uptime</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="database in databases">
					<td>{{ database.metadata.name }}</td>
					<td>{{ database.metrics.THREADS_CONNECTED }} / {{ database.variables.max_connections }}</td>
					<td>{{ database.metrics.UPTIME }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
